					<th class="Centrar-Contenido-x">Vacante</th>
					<th class="Centrar-Contenido-x">Descripcion</th>
					<th class="Centrar-Contenido-x">Categoria</th>

					<td class="Centrar-Contenido-x" th:text="${c.descripcion}"></td>
					<td class="Centrar-Contenido-x" th:text="${c.categoria}"></td>
					<td class="Centrar-Contenido-x" th:text="${c.status}"></td>
					<td class="Centrar-Contenido-x" th:text="${c.fecha}"></td>
					<td class="Centrar-Contenido-x" th:text="${c.destacado}"></td>
					<td class="Centrar-Contenido-x" th:text="${c.salario}"></td>
					<td class="Centrar-Contenido-x" th:text="${c.detalles}"></td>
					<!-- Botones de accion -->
					<td border="1" class="Centrar-Contenido-x">
					<!-- 	th:href="@{/pixabay/view/{id} (id=${item.id})}" -->
					<a	class="btn btn-success">Ver</a></td>
					<td class="Centrar-Contenido-x">
					<!-- 	th:href="@{/pixabay/view/{id} (id=${item.id})}" -->
					<a	class="btn btn-danger">Borrar</a>
					</td>
			
				</tr>
